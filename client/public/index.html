<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <title>client</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <style>
    a{
      text-decoration: none;
      color: #ccc;
    }
    .wrapeer_header{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      display: flex;
      justify-content: center;
      align-content: center;
      background-color: #fff;
      height: 50px;
      box-shadow: 0 1px 10px 1px #ccc;
    }
    .bu{
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
      justify-content: center;
      align-content: center;
    }
    .bu a{
      display: flex;
      align-content: center;
      flex-direction: column;
      justify-content: center;
      margin-left: 10px;
      height: 100%;
    }
    .content{
      margin-top: 100px;
      width: 70%;
      position: relative;
      margin: 100px auto 0 auto;
      text-align: center;
    }
    .router-link-active{
      color: #558;
     
    }
    </style>
  </body>
</html>
