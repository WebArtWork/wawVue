{% extends '__index.html' %}

{% block body %}
	<box>
		<cel style="width: 50%">
			<box>
				<cma>
					<img src="" alt="">
				</cma>
			</box>
		</cel>
		<cel>
			<box>
				<cma>
					<form action="/api/user/signup" method="POST">
						<h1>Sign Up</h1>
						<label>
							<h2>E-mail</h2>
							<input type="email" name="username" placeholder="email">

						<label>

							<input type="password" name="password" placeholder="pass phrase">

				</cma>
			</box>
		</cel>
	</box>
{% endblock %}
