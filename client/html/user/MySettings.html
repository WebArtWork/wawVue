<div>
	<label>
		<h2>Old Password</h2>
		<input type="text" ng-model="oldPassword">
	</label>
	<label>
		<h2>New Password</h2>
		<input type="text" ng-model="newPassword">
	</label>
	<label>
		<h2>Repeat New Password</h2>
		<input type="text" ng-model="repNewPassword">
	</label>
	<button ng-click="u.changePassword(oldPassword, newPassword, repNewPassword)">Change</button>
</div>
